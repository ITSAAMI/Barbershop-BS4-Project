<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            position: relative;
        }

        .topright {
            position: absolute;
            top: 8px;
            right: 16px;
            font-size: 18px;
        }

        img {
            width: 100%;
            height: auto;
            opacity: 0.3;
        }
    </style>
</head>

<body>

    <h2>Image Text</h2>
    <p>Add some text to an image in the top right corner:</p>

    <div class="container">
        <img src="images/banner.jpg" alt="Cinque Terre" width="1000" height="300">
        <div class="topright">Top Right</div>
    </div>

</body>
